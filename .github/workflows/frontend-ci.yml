name: Frontend Continuous Integration

on:
  pull_request:
    branches: [master]
    paths:
      - 'starter/frontend/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./starter/frontend/package-lock.json
      - name: Perform a cache action to restore cache before dependency install
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            starter/frontend/node_modules
            starter/frontend/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('starter/frontend/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./starter/frontend/package-lock.json
      - name: Perform a cache action to restore cache before dependency install
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            starter/frontend/node_modules
            starter/frontend/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('starter/frontend/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Run Test
        run: npm run test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./starter/frontend/package-lock.json
      - name: Perform a cache action to restore cache before dependency install
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            starter/frontend/node_modules
            starter/frontend/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('starter/frontend/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: step that builds the application using docker
        run: docker build -t frontend-app .
